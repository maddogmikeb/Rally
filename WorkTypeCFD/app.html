<meta name="Name" content="App: WorkTypeChartApp" />
<meta name="Version" content="2016.07.12" />
<meta name="Vendor" content="maddogmikeb" />

<script type="text/javascript" src="/apps/2.0/sdk.js"></script>

<script type="text/javascript">

    Ext.define('SizeCalculator', {
        extend: 'Rally.data.lookback.calculator.TimeSeriesCalculator',
        constructor: function (config) {
            this.initConfig(config);
            this.callParent(arguments);
        },
        prepareChartData: function (store) {
            console.log("Loading data for WorkTypeChartApp (" + (store != undefined) + ")")
            var that = this;
            var snapshots = [];
            Ext.each(store.data.items, function (record) {
                var raw = record.data;
                raw[this.stateFieldName] = Rally.getApp()._FixValue(raw[this.stateFieldName]);
                snapshots.push(raw);
            }, this);
            return this.runCalculation(snapshots);
        },
        getMetrics: function () {
            return _.map(this.stateFieldValues, function (stateFieldValue) {
                return {
                    as: stateFieldValue,
                    groupByField: this.stateFieldName,
                    allowedValues: [stateFieldValue],
                    f: 'groupByCount',
                    display: 'area'
                };
            }, this);
        }
    });

    Ext.define('WorkTypeChartApp', {
        extend: 'Rally.app.App',
        requires: [
            'SizeCalculator'
        ],
        settingsScope: 'app',

        startDate: null,
        endDate: null,

        defaultValue: 'Not Set',
        fieldName: null,
        chart: null,

        config: {
            defaultSettings: {
                'Number of Weeks': 12,
                'Field': 'c_WorkType'
            }
        },

        _isNumeric: function (n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        },

        _getSunday: function (d) {
            var date = new Date(d);
            var day = date.getDay() || 7;
            if (day !== 1)
                date.setHours(-24 * (day - 1));
            date.setHours(-24);
            date.setHours(0, 0, 0, 0); // set to midnight
            return date;
        },

        _FixValue: function (value) {
            var defaultValue = Rally.getApp().defaultValue;
            if (!value || value === "" || value === null) {
                value = defaultValue;
            };
            if (value.indexOf('(') > 0) {
                value = value.substring(0, value.indexOf('('));
            }
            return value;
        },

        _buttonClick: function (e) {
            var app = Rally.getApp();

            Ext.create('Rally.ui.dialog.Dialog', {
                autoShow: true,
                draggable: true,
                closable: true,
                width: 300,
                title: 'Information',
                items: {
                    xtype: 'component',
                    html: '<div>Cumlative flow of work types over the past 12 weeks.</div>',
                    padding: 10
                },
                listeners: {
                    close: function (e, o) {
                        app.refresh();
                    }
                }
            });
        },

        refresh: function () {
            var app = Rally.getApp();
            app.chart.destroy();
            app._loadData();
        },

        launch: function () {
            this.startDate = Rally.util.DateTime.add(this._getSunday(new Date()), "day", (0 - parseInt(this.getSetting('Number of Weeks'))) * 7);
            this.endDate = this._getSunday(new Date());

            var button = Ext.create('Rally.ui.Button', {
                text: 'Information',
                handler: this._buttonClick,
                style: {
                    position: 'absolute',
                    top: 0,
                    left: 0,
                    'z-index': 199
                }
            });

            this.add(button);

            this._loadData();
        },

        _loadData: function () {

            this.fieldName = this.getSetting('Field');

            var model = Rally.data.ModelFactory.getModel({
                type: 'UserStory',
                scope: this,
                success: function (model) {
                    model.getField(this.fieldName).getAllowedValueStore().load({
                        scope: this,
                        callback: function (records, operation, success) {
                            var allowedValues = [];
                            Ext.Array.each(records, function (allowedValue) {
                                var value = this._FixValue(allowedValue.get('StringValue'));
                                allowedValues.push(value);
                            }, this);

                            this.chart = Ext.create('Rally.ui.chart.Chart', {
                                storeType: 'Rally.data.lookback.SnapshotStore',
                                storeConfig: this._getStoreConfig(),
                                calculatorType: 'SizeCalculator',
                                calculatorConfig: {
                                    stateFieldName: this.fieldName,
                                    stateFieldValues: allowedValues,
                                    granularity: 'week',
                                    tz: "Australia/Brisbane"
                                },
                                chartConfig: this._getChartConfig(),
                                updateAfterRender: function () {
                                    var hc = Rally.getApp().chart.down('highchart');
                                    if (!hc) {
                                        return;
                                    }
                                    var defaultValue = Rally.getApp().defaultValue;
                                    var defaultSeries = hc.series.find(function (a) { return a.name === defaultValue; });
                                    if (defaultSeries && defaultSeries.visible) {
                                        defaultSeries.visible = false;
                                    }
                                }
                            });

                            this.add(this.chart);
                        }
                    });
                }
            });
        },

        _dateToYMD: function (date) {
            var d = date.getDate();
            var m = date.getMonth() + 1;
            var y = date.getFullYear();
            //return y + '-' + (m <= 9 ? '0' + m : m) + '-' + (d <= 9 ? '0' + d : d);
            return (d <= 9 ? '0' + d : d) + '/' + (m <= 9 ? '0' + m : m);
        },

        _getStoreConfig: function () {
            return {
                find: {
                    _TypeHierarchy: { '$in': ['HierarchicalRequirement'] },
                    Children: null,
                    _ProjectHierarchy: this.getContext().getProject().ObjectID,
                    _ValidFrom: { '$gt': Rally.util.DateTime.toIsoString(this.startDate), '$lt': Rally.util.DateTime.toIsoString(this.endDate) }
                },
                fetch: [this.fieldName],
                hydrate: [this.fieldName],
                sort: {
                    _ValidFrom: 1
                },
                context: this.getContext().getDataContext(),
                limit: Infinity
            };
        },

        _getChartConfig: function () {
            return {
                chart: {
                    zoomType: 'xy'
                },
                title: {
                    text: 'Work Type Cumulative Flow'
                },
                subtitle: {
                    text: '<div style="font-size: 12px;">A reducing defect area is generally better.</div>',
                    useHTML: true
                },
                xAxis: {
                    tickmarkPlacement: 'on',
                    tickInterval: 7,
                    title: {
                        text: 'Date'
                    },

                    labels: {
                        formatter: function () {
                            return Rally.getApp()._dateToYMD(new Date(this.value));
                        }
                    }
                },
                yAxis: [
                    {
                        title: {
                            text: 'Count'
                        }
                    }
                ],
                plotOptions: {
                    series: {
                        marker: {
                            enabled: false
                        }
                    },
                    area: {
                        stacking: 'normal'
                    }
                }
            };
        }
    });

    Rally.onReady(function () {
        Rally.launchApp('WorkTypeChartApp', {
            name: 'Work Type Chart App'
        });
    });

</script>
